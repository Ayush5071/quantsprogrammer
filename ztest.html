<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puter AI Chatbot</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            background: #0F0F0F;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .user {
            background: #1e90ff;
            align-self: flex-end;
        }
        .ai {
            background: #1C1C1C;
            border: 1px solid #333;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 16px;
            background: #111;
            border-top: 1px solid #333;
        }
        input {
            flex: 1;
            padding: 12px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="chat-container" id="chat"></div>

    <div class="input-area">
        <input id="prompt" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>

<script>

const chatBox = document.getElementById("chat");

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// typing animation
async function typeEffect(element, text, speed = 20) {
    element.innerText = "";
    for (let char of text) {
        element.innerText += char;
        await new Promise(res => setTimeout(res, speed));
    }
}

async function sendMessage() {
    const input = document.getElementById("prompt");
    const userText = input.value.trim();
    if (!userText) return;

    // Show user message
    addMessage(userText, "user");

    input.value = "";

    // Loading message
    const loading = document.createElement("div");
    loading.className = "message ai loading";
    loading.innerText = "Thinking...";
    chatBox.appendChild(loading);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        // AI CALL
        const response = await puter.ai.chat(
            userText,
            { model: "claude-sonnet-4-5" } // you can change the model here
        );

        loading.remove();

        const aiMsg = document.createElement("div");
        aiMsg.className = "message ai";
        chatBox.appendChild(aiMsg);

        const reply = response.message.content[0].text;

        // typing animation
        await typeEffect(aiMsg, reply, 15);

    } catch (err) {
        loading.innerText = "Error: " + err.message;
    }
}

</script>
</body>
</html>
